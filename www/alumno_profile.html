<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, minimal-ui, viewport-fit=cover">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="#6F3E9F">
	<title>Perfil de alumno</title>

	<!-- Favicon -->
	<link rel="icon" href="assets/img/favicon.png" type="image/x-icon">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="assets/css/bootstrap.css">

	<!-- Font-Awesome CSS -->
	<link rel="stylesheet" href="assets/plugins/css/all.css">
	<link rel="stylesheet" href="assets/plugins/css/fontawesome.min.css">

	<!-- Main CSS -->
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/propios.css">

</head>

<body>
	<div class="main-wrapper">

		<div class="profile">

			<!-- Header -->
			<div class="navbar two-action no-hairline">
				<div class="navbar-inner d-flex align-items-center justify-content-between">
					<div class="left me-0">
						<a href="alumnos.html" class="back link d-flex align-items-center">
							<i class="fa fa-angle-left"></i>
							<span>Atras</span>
						</a>
					</div>
					<div class="sliding custom-title">Alumno</div>
					<div class="right me-2">
						
					</div>
				</div>
			</div>
			<!-- /Header -->

			<div class="page-content mt-0">

				<!-- Profile Header -->
				<div class="gradiente">
					<div class="pro-img-box">
						<div class="profile-img-grande">
							<img class="avatar" href="#"  id="txtFotoAlumno"></img>
						</div>

					</div>
					<div class="pro-user-det">
						<div class="profile-name" id="nombreAlumno"></div>
						<div class="profile-designation" id="descripcionAlumno"></div>
					</div>
				</div>
				<!-- /Profile Header -->

				<ul id="tabs" class="nav nav-tabs" role="tablist">
					<li class="nav-item">
						<a id="General" href="#pane-A" class="nav-link active" data-bs-toggle="tab"
							role="tab">General</a>
					</li>
					<li class="nav-item">
						<a id="Asignaturas" href="#pane-B" class="nav-link" data-bs-toggle="tab" role="tab">Asignaturas</a>
					</li>
					<li class="nav-item">
						<a id="Notas" href="#pane-C" class="nav-link" data-bs-toggle="tab"
							role="tab">Notas</a>
					</li>
				</ul>

				<div id="content" class="tab-content" role="tablist">

					<div id="pane-A" class="tab-pane fade show active" role="tabpanel" aria-labelledby="General">
						<div id="collapse-A" class="collapse show" data-parent="#content" role="tabpanel"
							aria-labelledby="heading-A">
							<div class="list">
								<div class="card-box">
									<ul>
										<li>
											<div class="item-content">
												<div class="item-inner d-flex justify-content-between">
													<div class="item-title">ID alumno</div>
													<div class="item-after text-muted" id="txtValorAlumno"></div>
												</div>
											</div>
										</li>
										<li>
											<div class="item-content">
												<div class="item-inner d-flex justify-content-between">
													<div class="item-title">Nombre</div>
													<div class="item-after text-muted" id="txtNombreAlumno"></div>
												</div>
											</div>
										</li>

										<li>
											<div class="item-content">
												<div class="item-inner d-flex justify-content-between">
													<div class="item-title">Primer Apellido</div>
													<div class="item-after text-muted" id="txtPrimerApellido"></div>
												</div>
											</div>
										</li>
										<li>
											<div class="item-content">
												<div class="item-inner d-flex justify-content-between">
													<div class="item-title">Segundo Apellido</div>
													<div class="item-after text-muted" id="txtSegundoApellido"></div>
												</div>
											</div>
										</li>

									</ul>
								</div>
								
								<div class="card-box">
									<div class="block skills-block">
										<p><strong>Grado</strong></p>
										<p id="txtGrado"></p>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div id="pane-B" class="tab-pane fade" role="tabpanel" aria-labelledby="Asignaturas">
						<div id="collapse-B" class="collapse" data-parent="#content" role="tabpanel"
							aria-labelledby="heading-B">
							<div class="card-box">
								<div class="experience-box">
									<ul class="experience-list" id="divAsignaturas">
										<!-- Por JS -->
									</ul>
								</div>
							</div>
						</div>
					</div>

					<div id="pane-C" class="tab-pane fade" role="tabpanel" aria-labelledby="Notas">
						<div id="collapse-C" class="collapse" role="tabpanel" data-parent="#content"
							aria-labelledby="heading-C">
						<div class="list padding-centro no-hairlines custom-form mt-0">
							<ul class= "sinbordes"> 

								<li class="item-content item-input mt-3">
									<div class="item-inner">
										
										<div class="item-input-wrap">
											<select id="comboFiltroAsignaturas">
												
											</select>
											<span class="input-clear-button"></span>
										</div>
									</div>
								</li>
							</ul>
								
						</div>
							<div class="card-box">
								<div class="experience-box leave-list list">
									<ul class="experience-list" id="divNotas">
										<!--  Por JS -->
									</ul>
								</div>
							</div>
						</div>
					</div>

				</div>

				<!-- modal Editar Asignatura -->
				<div class="modal fade custom-modal-popup" id="modalEditarNota" tabindex="-1" role="dialog"
					aria-hidden="true">
					<div class="modal-dialog modal-dialog-centered" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h6 class="modal-title" id="txtNombreModalExamen"></h6>
								<button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								<div class="list no-hairlines custom-form mt-0">
									<ul class="sinbordes">
										



										<li class="item-content item-input mt-3">
											<div class="item-inner">
												<div class="item-title item-label">Asignatura</div>
												<div class="item-input-wrap">
													<input type="text" id="txtNombreAsignaturaExamen">
													<span class="input-clear-button"></span>
												</div>
											</div>
										</li>
										<li class="item-content item-input">
											<div class="item-inner">
												<div class="item-title item-label">Nota</div>
												<div class="item-input-wrap">
													<input type="number" min = "0" max = "10" id="txtNota">
													<span class="input-clear-button"></span>
												</div>
											</div>
										</li>
									
									
										<li class="item-content item-input">
											<div class="item-inner">
												<div class="item-input-wrap m-t-10">
													<div class="row">
														<div class="col-12">
															<a id="guardarNota"
																class="tab-link button button-big button-purple w-100 btn"
																href="" data-bs-dismiss="modal"
																aria-label="Close">Guardar</a>
														</div>
													</div>
												</div>
											</div>
										</li>

									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- /Edit Profile Modal -->

			</div>
		</div>

	</div>
	<!-- Main Wrapper /-->

	<div style="display:none">

		<!-- <li id="plantillaAlumno" class="eventoAlumno">
			<div class="experience-user">
				<div class="before-circle"></div>
			</div>
			<div class="experience-content">
				<div class="timeline-content">
					<span class="name tieneEvento" id="nombreAlumno"></span>
				</div>
			</div>
		</li> -->

		<li id="plantillaExamen" class="eventoExamen">
			<a href="#" data-bs-toggle="modal"
			data-bs-target="#modalEditarNota" class="item-link item-content getDatosNota">
				<div class="item-inner">
					<div class="item-title-row d-flex align-items-center justify-content-between">
						<div class="item-title tieneEvento"><strong class = "descripcionExamen"></strong></div>
						<div class="item-after notaExamen"></div>
					</div>
					<div class="item-subtitle leave-info d-flex align-items-center justify-content-between mt-0"><span class="leave-type tipoEvaluacion"></span> 
						<span class="badge notaGrande float-end leave-status resultadoExamen"></span>
					</div>
					<!-- badge-danger badge-success -->
					<div class="item-text leave-days fechaExamen"></div>
				</div>
			</a>
		</li>

		
		<li id="plantillaAsignatura" 
			class="eventoAsignatura">
			<div class="experience-user">
				<div class="before-circle"></div>
			</div>
			<div class="experience-content">
				<div class="timeline-content">
					<span class="name tieneEvento" disabled  id="txtNombreAsignatura"></span>
					<div id="txtNombreCurso"></div>
				</div>
			</div>
		</li>

	</div>

	<!-- jQuery JS -->
	<script src="assets/js/jquery-3.6.0.min.js"></script>

	<!-- Bootstrap Core JS -->
	<script src="assets/js/bootstrap.bundle.min.js"></script>

	<!-- Main JS -->
	<script src="assets/js/script.js"></script>


	<script data-main="js/alumno_profile.js" type="text/javascript" src="lib/requirejs/require.js"></script>
</body>

</html>
